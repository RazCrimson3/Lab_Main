<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form2</title>
    <link rel="stylesheet" href="form2.css">
</head>

<body>
    <div class="root">
        <div class="container">
            <h1>Sign Up</h1>
            <div class="image-container">
                <div class="image"></div>
                <div class="right-link"><a href="">I am already a member</a></div>

            </div>

            <div class="input-container">
                <form>
                    <input class="input" type="text" id="username" name="username" placeholder="Your Name">
                    <input class="input" type="email" id="usermail" name="usermail" placeholder="Your Email">
                    <input class="input" type="password" id="user_password" name="user_password" placeholder="Password">
                    <input class="input" type="password" id="confirm_password" id="confirm_password"
                            placeholder="Register your Password"><br>
                        
                    <div class="tos_agreement" >
                    <input type="checkbox" id="tos_agreement" name="tos_agreement">
                    I agree to all the statements in
                        the <a href="">Terms of Service</a></div class="agreement">
                    <button class="register-button">Register</button>
                </form>
            </div>
            

        </div>
    </div>
</body>

</html>
