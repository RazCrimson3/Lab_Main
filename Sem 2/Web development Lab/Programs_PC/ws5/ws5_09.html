<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ws5_02</title>
    <script>
        function call() {
            x = document.getElementById("myfunc").value;
            if (x.pass == "")
                alert("Nothing");
            else
                alert(x.pass);
        }
    </script>
</head>

<body>
        <form id="myfunc">
            <input type="text" name="pass" id="pass">
            <input type="submit" onclick="call()">
        </form>
</body>

</html>
