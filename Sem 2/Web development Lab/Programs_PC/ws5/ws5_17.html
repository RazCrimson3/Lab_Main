<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ws5_17</title>
    <script>
        function getval(str, mode = 0) {
            var n = NaN;
            do {
                n = mode == 0 ? Number(prompt(str)) : parseFloat(prompt(str));
                if (n == NaN)
                    alert("Enter a valid Integer.");
                else
                    break;
            } while (1);
            return n;
        }
        function getdetails(i) {
            var empname = prompt("Enter the Name of Employee No." + (i + 1) + " : ");
            var time = getval("Enter the Working hours of Employee No." + (i + 1) + " : ");
            var rate = getval("Enter the Rate of Employee No." + (i + 1) + " : ", 1);
            var sal = 0;
            if (time > 40)
                sal += (1.5 * rate * time) - (20 * rate);
            else
                sal += rate * time;
            return {
                name: empname, hours: time, wage: rate, salary: sal
            };
        }

        function callback() {
            var n = getval("Enter the No. of employees : ");
            var data = new Array(n);
            var disp = "";
            for (i = 0; i < n; i++) {
                data[i] = getdetails(i);
                disp += "Mr/Mrs " + data[i].name + " Hours : " + data[i].hours + " Wage per hour : " + data[i].wage + " Salary : " + data[i].salary + "\n";
            }
            document.getElementById("p").innerHTML = disp;
        }
    </script>
</head>

<body onload="callback()">
    <h2>Gross Salary</h2>
    <p id="p">
</body>

</html>
