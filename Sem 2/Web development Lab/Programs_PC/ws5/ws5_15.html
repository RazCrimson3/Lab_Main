<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "result"></p>
    <script>
        var num = new Array(10);
        for(i = 1; i <= 10; i++ )
            num[i-1] = parseInt(prompt("Enter the number " + i));
        res = Math.max(...num);
        document.getElementById("result").innerHTML = "The largest number is: " + res;
    </script>
</body>
</html>
