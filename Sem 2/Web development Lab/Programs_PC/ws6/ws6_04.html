<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ws6_04</title>
    <script>

    function getval(str) {
        var n = NaN;
        do {
            n = Number(prompt(str));
            if (n == NaN)
                alert("Enter a valid Integer.");
            else
                break;
        } while (1);
        return n;
    }
   
    function callback()
    {
        var n = getval("Enter a number : ");
        var reverse = 0;

        while(n > 0)      
        {
            reverse *= 10;
            reverse += n%10;
            n = parseInt(n/10);
        }
        alert("The reverse is " + reverse);
    }
    </script>
</head>
<body onload="callback()">
</body>
</html>
