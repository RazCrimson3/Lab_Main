<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ws6_03</title>
    <script>

    function getval(str) {
        var n = NaN;
        do {
            n = Number(prompt(str));
            if (n == NaN)
                alert("Enter a valid Integer.");
            else
                break;
        } while (1);
        return n;
    }
    function isEven(number)
    {
        if(number % 2 == 0) 
            return true;
            else
            return false;
    }
    function callback()
    {
        do{
            var n = getval("Enter a number : ");
            var str = n + (isEven(n)? " is even. ": " is not even. ");
            n = confirm(str + " Do you want to continue ? ");
            console.log(n);
            if(n == false)
                break;
        }while(1);
    }
    </script>
</head>
<body onload="callback()">
</body>
</html>
