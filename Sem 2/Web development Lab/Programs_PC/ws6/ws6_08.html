<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ws6_08</title>
    <script>
    function callback()
    {
        var find, str = document.getElementById("inp").value;
        do{
        find = prompt("Enter a character to find : ");
        if(find.length == 1)
            break;
        alert("Please enter a valid input.");
        }while(1);
        var count =0;
        for(letter in str)
            if(str[letter] == find)
                count ++;
        document.getElementById("para").innerHTML = "The number of occurances of " + find + " in the string is " + count;
    }
</script>
</head>
<body onload="call">
    Enter the string : 
    <input type="text" name="inp" id="inp">
    <button onclick="callback()">Find the number of occurances</button>
    <p id="para"></p>
</body>
</body>
</html>
