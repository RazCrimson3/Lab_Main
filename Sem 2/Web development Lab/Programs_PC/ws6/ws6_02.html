<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ws6_02</title>
    <script>
    function getval(str) {
        var n = NaN;
        do {
            n = parseFloat(prompt(str));
            if (n == NaN)
                alert("Enter a valid Float.");
            else
                break;
        } while (1);
        return n;
    }
    function callback() {
            var x1 = getval("Enter the value of x1 : ");
            var x2 = getval("Enter the value of x2 : ");
            var y1 = getval("Enter the value of y1 : ");
            var y2 = getval("Enter the value of y2 : ");
            var result = Math.pow(x2-x1,2) + Math.pow(y2-y1,2);
            result = Math.pow(result, 0.5);
            document.getElementById("p").innerHTML = "The Distance between two points is : " + result;
            
        }
</script>
</head>
<body onload="callback()">
    <p id="p"></p>
</body>
</html>
